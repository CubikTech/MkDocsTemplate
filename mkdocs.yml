site_name: My Docs
docs_dir: 'docs'
repo_url: https://github.com/CubikTech/MkDocsTemplate
repo_name: CubikTech/MkDocsTemplate
edit_uri: edit/main/docs/

theme:
  name: material
  language: en

nav:
  - Welcome to MkDocs: index.md

plugins:
  - search
  - i18n:
      default_language: en
      material_alternate: true
      languages:
        en:
          name: English
        zh:
          name: 中文
      nav_translations:
        zh:
          Welcome to MkDocs: 欢迎使用 MkDocs
